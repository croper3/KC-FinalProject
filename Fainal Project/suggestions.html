<div class="form">
    <h2>Enter your suggestion here</h2>
<form action="https://formsubmit.co/mohamedalouda14@gmail.com" method="POST">

            <input type="text" placeholder="Name" name="name" required>
        </div>
        <div class="email">

        </div>
        <div class="message-box">
            <textarea id="msg" cols="30" rows="10"
            placeholder="Message"></textarea>
        </div>
        <div class="button">
            <button type="submit" id="send" onclick="message()">Send</button>
        </div>
        

</form>
